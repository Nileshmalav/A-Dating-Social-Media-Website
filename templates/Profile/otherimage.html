<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.jpg') }}">

    <title>profile image upload</title>
    <style>
        div{
            padding:20px;
        }
        img{
            width:500px;
            height:500px;
        }
        #backbutton{
            border:none;
        }
        #backbutton span{
            padding:7px;
            margin:5px;
            border-radius: 100%;
            color:white;
            background-color:blue;
        }
    </style>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
      <div>
        <button id="backbutton" onclick="history.back()" ><span class="material-icons">
            arrow_back
    </span></button>
        <h1>add another image</h1>
        <form action="/profile/{{username}}/otherimages" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="example" class="form-label">image</label>
                <input accept="image/* , video/*" type="file" name="pic" class="form-control" id="example">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>


<div>

    <h1>delete images</h1>
    <div>
        {% for image in images %}
            <div>
                <a href="/profile/otherprofileimages/{{image.id}}">
                    <img src="/profile/otherprofileimages/{{image.id}}">
                </a>
                <a href="/delete/otherprofileimages/{{image.id}}">
                    <button type="button" class="btn btn-danger">Delete</button>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
