<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">


    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.jpg') }}">


    <link rel="stylesheet" href="{{ url_for('static', filename='/css/layout.css') }}">
    <title>{% block title %} {% endblock %}</title>


    {% block head %}

    {% endblock %}
</head>

<body>
    <div class="navigation">
        <div class="navigationt">
            <div id="logo">Turu <span class="material-icons">
                    favorite_border
                </span> Lob</div>
            <div id="nav1right">

                <a href="/search" id="search">
                    <span class="material-icons">
                        search
                    </span>

                </a>

                <div class="dropdown">
                    <a class="btn btn " href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img id="profileimg" class="material-icons" src="/profile/images/{{username}}">
                        <!-- <span class="material-icons">
                            account_circle
                        </span> -->
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <li><a class="dropdown-item" href="/{{username}}/profile"><span class="material-icons">
                                    account_circle
                                </span>Profile</a></li>

                                
                                <li><a class="dropdown-item" href="/saved"><span class="material-icons">
                                    bookmark
                                </span>Saved</a></li>
                                
                                <li><a class="dropdown-item" href="/schedule"><span class="material-icons">
                                    settings
                                        </span>Settings</a></li>
                        <hr>

                        <li><a class="dropdown-item" href="/logout"><span class="material-icons">
                                    logout
                                </span>Log Out</a></li>

                    </ul>
                </div>
            </div>
            </dir>
        </div>




        <div class="navigationb">
            <a id="home" href="/"><span class="material-icons">
                    home
                </span></a>
            <a id="swipeandmatch" href="/swipematch">
                <img src="https://img.icons8.com/color-glass/48/000000/two-hearts.png" />
            </a>
            <a id="addpost" href="/posts/images"><span class="material-icons">
                    add_circle
                </span></a>
            <a id="messenger" href="/chats"><button type="button" class="btn btn position-relative">
                    <img src="https://img.icons8.com/ios/50/000000/facebook-messenger--v4.png" />
                    <span
                        class="position-absolute top-10 start-95 translate-middle p-2 bg-danger border border-light rounded-circle">
                        <span class="visually-hidden">New alerts</span>
                    </span>
                </button>
            </a>
            <a id="notifications" href="/notifications"><button type="button" class="btn btn position-relative">
                    <span class="material-icons">
                        notifications
                    </span>
                    <span
                        class="position-absolute top-15 start-80 translate-middle p-2 bg-danger border border-light rounded-circle">
                        <span class="visually-hidden">New alerts</span>
                    </span>
                </button>
            </a>
        </div>


    </div>
    <div>

        {% block body %}

        {% endblock %}
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    {% block scripts %}

    {% endblock %}

</body>

</html>
